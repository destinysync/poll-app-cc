    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        var appUrl = window.location.origin;
        var pollContent = document.querySelector('#pollContent');
        

        // ajax-function

        var ajaxFunctions = {
            ready: function ready(fn) {
                if (typeof fn !== 'function') {
                    return;
                }

                if (document.readyState === 'complete') {
                    return fn();
                }

                document.addEventListener('DOMContentLoaded', fn, false);
            },
            ajaxRequest: function ajaxRequest(method, url, callback) {
                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        callback(xmlhttp.response);
                    }
                };

                xmlhttp.open(method, url, true);
                xmlhttp.send();
            }
        };

        // ajax-function
        
        var allPollApiUrl = window.location.href;

        ajaxFunctions.ready(ajaxFunctions.ajaxRequest('POST', allPollApiUrl, function(data) {
            pollContent.innerHTML = data;
        }));

        var change = document.querySelector('#change');
        change.addEventListener('click', function() {
            pollContent.innerHTML = "dbbbbaa";
        }, false);
    </script>
